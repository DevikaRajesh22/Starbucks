<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks coffee company</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/logo.png">
    <script src="https://kit.fontawesome.com/4d94ad0173.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="headerimg">
            <img src="images/logo.png">
        </div>
        <div class="mainheadertext">
            <div class="headertext">
                <p>MENU</p>
            </div>
            <div class="headertext">
                <p>REWARDS</p>
            </div>
            <div class="headertext">
                <p>GIFT CARDS</p>
            </div>
        </div>
        <div class="loc">
            <div class="locicon">
                <i class="fa-sharp fa-solid fa-location-dot" style="color: #000000;"></i>
            </div>
            <div class="loctext">
                <p>Find a store</p>
            </div>
        </div>
        <div class="btn">
            <div class="signbtn">
                <button>Sign in</button>
            </div>
            <div class="joinbtn">
                <button>Join now</button>
            </div>
        </div>
    </div>
</body>

</html>
